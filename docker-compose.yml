version: '3'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - SQLALCHEMY_DATABASE_URI=sqlite:///data/puzzle_data.db
    restart: unless-stopped
